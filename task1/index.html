<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>AJAX - DarkSky</title>
</head>
<body>
     <div class="main col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <h1 class="loc">Location is:</h1>
      <h2 class="temp">Temperature is:</h2>
      <h3 class="wether">Wether is:</h3>
      <h4 class="date">Date is:
        <span class="day"></span>
        <span class="month"></span>
        <span class="year"></span>
      </h4>
      <h4 id="txt"></h4>
    </div>
    <button class="btn col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" id="previous" type="button">Previous day</button>
    <button class="btn col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" id="next" type="button">Next day</button>
   
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
